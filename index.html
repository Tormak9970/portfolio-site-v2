<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Travis Lane. Software Engineer building websites and applications using modern web technologies.">
    <title>Travis Lane</title>

    <link rel="icon" href="/images/favicon.ico" />

    <style>
      @import "/theme.css";
      
      @font-face {
        font-family: "Source Sans Pro";
        src: url("/font/SourceSansPro-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Source Sans Pro";
        src: url("/font/SourceSansPro-Italic.ttf") format("truetype");
        font-weight: normal;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Source Sans Pro";
        src: url("/font/SourceSansPro-Bold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Source Sans Pro";
        src: url("/font/SourceSansPro-BoldItalic.ttf") format("truetype");
        font-weight: bold;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Source Sans Pro";
        src: url("/font/SourceSansPro-Light.ttf") format("truetype");
        font-weight: lighter;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Source Sans Pro";
        src: url("/font/SourceSansPro-LightItalic.ttf") format("truetype");
        font-weight: lighter;
        font-style: italic;
        font-display: swap;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;

        background-color: var(--background);
        color: var(--font-color);
        font-family: 'Source Sans Pro', sans-serif;
      }

      #app {
        height: 100%;
        width: 100%;
      }

      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background: var(--foreground);
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: var(--foreground-hover);
      }
      ::-webkit-scrollbar-corner { background: transparent; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
  </body>
</html>
